<!DOCTYPE html>
<html ng-app="Yellr" ng-controller="yellrBaseCtrl">
<head>
    <title>Yellr Moderator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/ng-tags-input.min.css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<link rel="stylesheet" type="text/css" href="assets/css/mapbox.css"/>-->
    <!--<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' rel='stylesheet' />-->
    <link rel="stylesheet" type="text/css" href="assets/css/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/site.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/deps/_foundation-datepicker.css"/>
</head>
<body>
    <div class="side-nav">
        <div class="user">
            <div class="user-image"></div>
            <h3 class="name">{{user.first_name}} {{user.last_name}}</h3>
            <h4 class="org">{{user.organization}}</h4>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#/new-assignment/content" class="create-assignment-btn">Create Assignment</a>
            </li>
            <li>
                <a href="#/write" class="write-article-btn">Write Article</a>
            </li>
        </ul>
        <ul class="nav-list secondary-nav-list">
            <li>
                <a ng-class="{active:feedPage}" href="/moderator/#/feed" target="_self">Raw Feed</a>
            </li>
            <li>
                <a href="#/contributors">All Contributors</a>
            </li>
        </ul>
        <ul class="nav-list secondary-nav-list">
            <li>
                <a ng-class="{active:assignmentsPage}" href="#/assignments">Assignments</a>
            </li>
            <li>
            <a ng-class="{active:collectionsPage}" href="#/collections">Collections</a>
            </li>
            <li>
                <a href="#/messages">Messages</a>
            </li>
        </ul>
        <ul class="nav-list secondary-nav-list">
            <li>
            <a ng-cass="{active:settingsPage}" href="#/settings">Settings</a>
            </li>
            <li>
                <a href="#/logout">Logout</a>
            </li>
        </ul>
    </div>
    <div class='main' ui-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="assets/js/scripts.min.js"></script>
    <!--<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>-->
</body>
</html>
