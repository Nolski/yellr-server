<form no-validate ng-submit="save(assignment)">
    <div class="row">
        <input ng-model="assignment.name" type="text" class="main-input" placeholder="Assignment Name" required/>
        <label class="select-label">
            <h3>Select Language</h3>
            <br/>
            <select ng-model="assignment.language" required>
                <option value="">Choose Language</option>
                <option value="en">EN</option>
                <option value="es">ES</option>
            </select>
        </label>
        <div class="expire-datepicker">
            <h3>Expiration Date</h3>
            <datepicker required ng-model="assignment.expireDate" min-date="minDate" class="well well-sm" required></datepicker>
        </div>
    </div>
    <input type="submit" class="save-button" value="Save"/>
</form>
