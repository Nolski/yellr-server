<h1>View Collections</h1>
<div class="collections">
    <div class="collection-block" ng-repeat="collection in collections">
        <h1><a href="#/collections/{{collection.collection_id}}">{{collection.name}}</a></h1>
        <p ng-if="collection.assignment_id">Collection for assignment: {{collection.assignment_name}}</p>
    </div>
</div>
