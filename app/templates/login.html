<div class="login">
    <div class="vertical-center-wrapper">
        <div class="vertical-center">
            <div class="login-wrapper">
                <h1>Yellr</h1>
                <p>Communicate with your community</p>
                <form id="mod-login" class="login-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" ng-model="username" ng-class="{'login-error-field':error}"/>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" ng-model="password" ng-class="{'login-error-field':error}" />
                    </div>

                    <div ng-if="error" class="login-error">
                        <p>Login credentials incorrect</p>
                    </div>

                    <div class="input-group">
                        <input type="submit" value="Login" class="login-btn" ng-click="login(username, password)"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
